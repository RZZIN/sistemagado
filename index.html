<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>ğŸ‚ Sistema de Gado</title>

<style>

body{
font-family:Arial;
margin:0;
background:#f4f6f8;
}

header{
background:#2e7d32;
color:white;
padding:20px;
text-align:center;
}

.container{
max-width:1000px;
margin:auto;
padding:20px;
}

.card{
background:white;
padding:20px;
margin-bottom:20px;
border-radius:10px;
box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

input, button{
width:100%;
padding:10px;
margin-top:10px;
}

button{
background:#2e7d32;
color:white;
border:none;
cursor:pointer;
}

button:hover{
background:#145a1a;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
}

.animal{
background:white;
padding:15px;
border-left:5px solid green;
border-radius:10px;
}

</style>

</head>
<body>

<header>

<h1>ğŸ‚ Sistema de Gado</h1>

</header>

<div class="container">


<div class="card">

<h2>Cadastrar Animal</h2>

<input id="nome" placeholder="Nome">

<input id="tipo" placeholder="Tipo">

<button onclick="cadastrar()">Cadastrar</button>

</div>


<div class="card">

<h2>Animais</h2>

<button onclick="carregar()">Carregar</button>

<div id="lista" class="grid"></div>

</div>

</div>

<script>


const API="https://adaptable-rebirth-production.up.railway.app"


async function cadastrar(){

let nome=document.getElementById("nome").value

let tipo=document.getElementById("tipo").value


await fetch(API+"/animais",{

method:"POST",

headers:{
"Content-Type":"application/json"
},

body:JSON.stringify({
nome,
tipo
})

})

alert("Cadastrado!")

carregar()

}



async function carregar(){

let res=await fetch(API+"/animais")

let dados=await res.json()

let lista=document.getElementById("lista")

lista.innerHTML=""


dados.forEach(a=>{

lista.innerHTML+=`

<div class="animal">

<h3>${a.nome}</h3>

<p>${a.tipo}</p>

</div>

`

})

}


</script>

</body>
</html>
