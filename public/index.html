<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Sistema Gado</title>
</head>

<body>

<h1>Sistema de Gado ğŸ‚</h1>

<button onclick="carregar()">Carregar animais</button>

<ul id="lista"></ul>

<script>

function carregar(){

fetch("https://adaptable-rebirth-production.up.railway.app/animais")

.then(res => res.json())

.then(data => {

const lista = document.getElementById("lista");

lista.innerHTML = "";

data.forEach(a => {

lista.innerHTML += `<li>${a.nome}</li>`;

});

});

}

</script>

</body>

</html>
