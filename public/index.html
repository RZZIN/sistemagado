<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgroMarket Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

:root{
--verde:#2e7d32;
--verde2:#1b5e20;
--cinza:#f4f6f8;
}

*{
box-sizing:border-box;
font-family:Poppins;
}

body{
margin:0;
background:var(--cinza);
}

header{
background:linear-gradient(90deg,var(--verde),var(--verde2));
color:white;
padding:20px;
display:flex;
justify-content:space-between;
align-items:center;
}

header h1{
margin:0;
}

header button{
background:white;
color:var(--verde);
border:none;
padding:10px;
border-radius:8px;
cursor:pointer;
font-weight:600;
}

.container{
max-width:1200px;
margin:auto;
padding:20px;
}

.card{
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 5px 15px rgba(0,0,0,0.1);
margin-bottom:20px;
}

input,select{
width:100%;
padding:10px;
margin:5px 0;
border-radius:8px;
border:1px solid #ccc;
}

button{
background:var(--verde);
color:white;
border:none;
padding:12px;
border-radius:8px;
cursor:pointer;
margin-top:5px;
}

button:hover{
background:var(--verde2);
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
}

.anim
