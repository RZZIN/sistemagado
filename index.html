<script>

function carregar(){

fetch("https://adaptable-rebirth-production.up.railway.app/animais")

.then(res => res.json())

.then(animais => {

let html = "";

animais.forEach(animal => {

html += `<li>

Nome: ${animal.nome} |
Tipo: ${animal.tipo}

</li>`;

});

document.getElementById("lista").innerHTML = html;

});

}

</script>
